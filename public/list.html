<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="list.js" defer></script>
    <script src="redirects.js" defer></script>
    <title>OTOI</title>
    <style>
        .strikethrough {
          text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>OTOI</h1>
<h2>On Top Of It: The only organizational tool you'll need for college</h2>
<div id="tabs">
    <button>Daily</button>
    <button onclick="toList()">To-Do List</button>
    <button onclick="toSchedule()">Schedule</button>
    <button onclick="toFiles()">Files</button>
</div>

<div id="todo-container">
    <ul id="todo-list">
        <!-- tasks will be added here -->
    </ul>
    <div>
        <button onclick="showTaskForm()">+</button>
    </div>
    <form hidden=true id="taskForm" onsubmit="return false">
        <!-- by returning false, we prevent the default behavior and can instead call our own function with an event handler -->
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" placeholder="e.g. walk the dog" required>
        <br>
    
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>
        <br>
    
        <label for="doDate">Do Date:</label>
        <input type="date" id="doDate" name="doDate" required>
        <br>
    
        <input type="submit" value="Submit">
    </form>
</div>
<div id="help-container">
    <p>Need help? Check out the instructions <a href="/instructions.txt">here</a> or contact our support staff at <a href="mailto:cohene@oregonstate.edu">cohene@oregonstate.edu</a></p>
</div>

</body>
</html>
